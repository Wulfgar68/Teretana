<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj ﾄ考ana</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dodaj ﾄ考ana</h1>
        <form method="POST">
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" required>

            <label for="prezime">Prezime:</label>
            <input type="text" id="prezime" name="prezime" required>

            <label for="preplata_duration">Trajanje preplate:</label>
            <select id="preplata_duration" name="preplata_duration" required>
                <option value="1">1 mjesec</option>
                <option value="3">3 mjeseca</option>
                <option value="6">6 mjeseci</option>
                <option value="12">12 mjeseci</option>
            </select>

            <div class="button-group">
                <button type="submit">Dodaj ﾄ考ana</button>
                <a href="{{ url_for('upravljaj_clanovima') }}">Upravljaj ﾄ考anovima</a>
            </div>
        </form>
    </div>
</body>
</html>
