<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popis članova</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Popis članova</h1>
    <div class="button-group">
        <a href="/dodaj_clana" class="button">Dodaj člana</a>
        <a href="/upravljaj_clanovima" class="button">Upravljanje članovima</a>
        <div class="search-group">
            <form action="/" method="GET">
                <input type="text" name="search_name" placeholder="Ime">
                <input type="text" name="search_lastname" placeholder="Prezime">
                <button type="submit" class="button">Pretraži</button>
            </form>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Pocetak preplate</th>
            <th>Završetak preplate</th>
        </tr>
        </thead>
        <tbody>
        {% for clan in clanovi %}
        <tr>
            <td>{{ clan.korisnik_id }}</td>
            <td>{{ clan.ime }}</td>
            <td>{{ clan.prezime }}</td>
            <td>{{ clan.preplata_datum }}</td>
            <td>{{ clan.preplata_istece }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
